name: saisc-containers-dev

services:
  postgresql:
    image: postgres:17-alpine
    container_name: saisc-postgresql-dev
    ports:
      - "58081:5432"
    environment:
      - POSTGRES_USER=saisc
      - POSTGRES_PASSWORD=saisc
      - POSTGRES_DB=saisc
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  smtp:
    image: haravich/fake-smtp-server:latest
    container_name: saisc-smtp-dev
    ports:
      - "58082:1025"
      - "58083:1080"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "--quiet", "http://127.0.0.1:1080" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s